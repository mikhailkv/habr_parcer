version: '3'
services:
  db:
    image: postgres:10.1-alpine
    restart: always
    container_name: db-service
    ports:
      - 5444:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
  app:
    image: app:latest
    restart: always
    container_name: app-service
    command: python -u main.py
    environment:
      - CRON=* * * * *
      - DB_PORT=5432
      - DB_HOST=db-service
    depends_on:
      - db